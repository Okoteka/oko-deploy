version: '3'

tasks:
  provision-server:
    desc: "Provision remote production server"
    dir: ansible
    cmds:
      - ansible-playbook playbooks/provision-server.yaml

  deploy:
    desc: "Deploy"
    dir: ansible
    cmds:
      - ansible-playbook playbooks/deploy.yaml -e "compose_up=true"

  restart:
    desc: "Restart compose"
    dir: ansible
    cmds:
      - ansible-playbook playbooks/deploy.yaml -e "restart_services=true"
