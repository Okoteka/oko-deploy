---
# List of Linux users that are allowed to execute CI-only playbooks.
ci_guard_allowed_users:
  - gitlab-runner
  - er

# Environment variables that must exist in GitLab CI.
# These variables cannot be reliably faked locally because their values
# are dynamically generated by GitLab Runner.
ci_guard_required_env_vars:
  - CI
  - GITLAB_CI
  - CI_PROJECT_ID
  - CI_RUNNER_ID
