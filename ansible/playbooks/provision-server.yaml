---
- name: Provision server
  hosts: production
  gather_facts: no
  become: true
  roles:
    - ci_guard
  tasks:
    - name: Install Docker Engine
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: latest
        update_cache: yes

    - name: Create app directory
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Copy and decrypt Docker daemon.json
      ansible.builtin.copy:
        content: "{{ lookup('community.sops.sops', 'daemon.sops.json') }}"
        dest: /etc/docker/daemon.json
        owner: root
        group: root
        mode: '0644'
        notify: Restart Docker

  handlers:
    - name: Restart Docker
      ansible.builtin.systemd:
        name: docker
        state: restarted
        daemon_reload: yes
