---
- name: Render DB env file
  template:
    src: .env.j2
    dest: "{{ directory | mandatory }}/.env"
    owner: "{{ user | mandatory }}"
    group: "{{ user | mandatory }}"
    mode: "0600"

- name: Deploy services
  community.docker.docker_compose_v2:
    project_src: "{{ directory | mandatory }}"
    files:
      - docker-compose.yaml
    state: present
